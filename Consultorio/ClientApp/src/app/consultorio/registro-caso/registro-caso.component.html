
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form class="form-horizontal" method="post">
          <fieldset>
            <legend class="text-center header">Consultar Usuarios</legend>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <label class="form-label" >Ingrese numero de documento de usuario</label>
                <input id="numeroDocumento" #numeroDeDocumento name="numeroDocumento" type="text" placeholder="Numero de documento" class="form-control">
              </div>
            </div>

            <div>
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">NÂ°</th>
                  <th scope="col">Identificacion</th>
                  <th scope="col">Nombres</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Edada</th>
                  <th scope="col">Celular</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                  
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let persona of personas, let item = index">
                  <th scope="row">{{ item +1 }}</th>
                  <td>{{persona.idPersona}}</td>
                  <td>{{persona.nombres}}</td>
                  <td>{{persona.apellidos}}</td>
                  <td>{{persona.edad}}</td>
                  <td>{{persona.celular}}</td>
                  <td>{{persona.correo}}</td>
                  <td> <button class="btn btn-link"title="update persona"
                    (click)="getPersona(persona.idPersona)">Editar</button></td>
                  <td><button class="btn btn-danger" title="delete persona"
                    (click)="deletePersonas(persona.idPersona) ">Eliminar</button></td>
                
                </tr>
                </tbody>
              </table>
            </div>


            <div class="form-group">
              <div class="col-md-12 text-center">

                <button type="submit" class="btn btn-primary btn-lg" (click)="getPersona(numeroDeDocumento.value)">Consultar Usuario</button>
                
                 
              
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
